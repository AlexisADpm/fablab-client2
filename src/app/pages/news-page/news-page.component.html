<div class="p-5 flex">
  <div class="border-l-5 border-black"></div>
  <h1 class="text-2xl font-bold ml-2">Noticias</h1>
</div>

@for (new of NewsService.newsResponse(); track $index) {
  <section class="p-5 mt-1 flex gap-2 h-[300px]">
    <div class="w-[40%] bg-amber-200">img</div>
    <div class="w-[60%] flex flex-col p-5">
      <h1 class="text-3xl font-bold cursor-pointer hover:text-gray-400" [routerLink]="`${new.id}`">{{new.titulo}}</h1>
      <p class="mt-1">{{new.epigrafe}}</p>
      <p class="mt-5 h-[70px] overflow-y-hidden overflow-ellipsis">{{new.contenido}}</p>
    </div>
  </section>
}
