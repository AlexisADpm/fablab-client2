<section class="p-4">
  <!-- Card proyecto  -->
  <div class="flex flex-col mt-5 md:flex-row gap-x-10">
    <!-- Imagen del proyecto-->
    <div class="md:w-[40%] self-center">
      <img [src]="individualMachine?.imageUrl" alt="">
    </div>
    <!-- Descripcion de la maquina  -->
    <div class="md:w-[60%] mt-5">
      <h1 class="text-3xl font-bold mb-4">{{individualMachine?.name}}</h1>
      <h2 class="text-2xl">Informacion tecnica</h2>
      <div class="divider"></div>
      <p class="text-gray-700 mb-4">
        {{individualMachine?.description}}
      </p>
    </div>
  </div>


  <!-- Boton de volver  -->
  <div class="flex justify-end p-5">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      [routerLink]="['/maquinas/todas']"
    >
      Volver
    </button>
  </div>
</section>
