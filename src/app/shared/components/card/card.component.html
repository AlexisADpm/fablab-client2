<div
  class="card shadow-lg flex flex-col w-full h-[22rem] sm:h-[22rem] md:h-[24rem] lg:h-[22rem] xl:h-[24rem] max-w-full transition-transform duration-300 hover:scale-105 cursor-pointer bg-fablab-bg border border-fablab-border"
>
  <figure class="w-full h-[55%] overflow-hidden">
    <img
      class="w-full h-full object-cover"
      [src]="imgUrl()"
      [alt]="'Imagen de ' + title()"
    />
  </figure>

  <div class="card-body h-[45%] p-4 text-fablab-text-primary">
    <h2
      class="card-title text-base sm:text-lg md:text-xl lg:text-xl xl:text-2xl font-bold"
    >
      {{ title() }}
    </h2>
    <p
      class="text-sm sm:text-base md:text-base lg:text-base xl:text-lg text-fablab-text-secondary"
    >
      {{ description() }}
    </p>
  </div>
</div>
