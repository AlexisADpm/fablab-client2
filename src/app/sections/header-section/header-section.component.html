<div class="bg-gradient-to-r from-slate-900 to-slate-800">
  <div class="navbar text-white shadow-md px-6 py-4 rounded-b-2xl">
    <!-- Logo y menú hamburguesa -->
    <div class="navbar-start">
      <div class="dropdown">
        <div
          tabindex="0"
          role="button"
          class="btn btn-ghost lg:hidden text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-slate-800 rounded-box w-52"
        >
          @for (names of menuItems; track $index) {
          <li>
            <a
              [routerLink]="['/', names.url]"
              (click)="testButton(names.url)"
              class="text-white hover:text-indigo-400 font-semibold transition duration-200"
            >
              {{ names.name }}
            </a>
          </li>
          }
        </ul>
      </div>
      <a class="text-2xl font-bold tracking-wide ml-2">Fablab</a>
    </div>

    <!-- Menú en escritorio -->
    <div class="navbar-center hidden lg:flex grow">
      <ul class="menu menu-horizontal gap-6 justify-center w-full">
        @for (names of menuItems; track $index) {
        <li>
          <a
            [routerLink]="['/', names.url]"
            class="hover:text-indigo-400 transition duration-200 font-medium text-[15px]"
          >
            {{ names.name }}
          </a>
        </li>
        }
      </ul>
    </div>

    <!-- Botones a la derecha -->
    <div class="navbar-end gap-2 hidden lg:flex">
      <a
        class="px-4 py-2 border border-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition"
        href="http://localhost:59318"
      >
        Iniciar sesión
      </a>
      <a
        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white transition"
        href="http://localhost:59318"
      >
        Inscripción
      </a>
    </div>
  </div>
</div>
