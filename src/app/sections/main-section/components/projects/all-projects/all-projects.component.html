<section
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4 sm:gap-5 md:gap-6 lg:gap-6 xl:gap-8 px-4 sm:px-6 lg:px-10 xl:px-16 max-w-[1600px] mx-auto mt-10"
>
  <app-card
    *ngFor="let proyecto of dbLocalProyectos"
    [title]="proyecto.title"
    [description]="proyecto.description"
    [imgUrl]="proyecto.imgUrl"
  ></app-card>
</section>
<div class="flex justify-end p-[5%]">
  <button class="btn text-2xl" [routerLink]="['']">Volver</button>
</div>
