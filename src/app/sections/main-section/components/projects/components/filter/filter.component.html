<div class="m-2 max-w-screen-md">
  <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
    <h2 class="text-stone-700 text-xl font-bold">Aplica filtros</h2>
    <p class="mt-1 text-sm">
      Usa filtros para encontrar el tipo de proyecto que buscas
    </p>
    <div
      class="mt-8 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div class="flex flex-col">
        <label for="name" class="text-stone-600 text-sm font-medium"
          >Nombre</label
        >
        <input
          type="text"
          id="name"
          placeholder=""
          class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
      </div>

      <div class="flex flex-col">
        <label for="status" class="text-stone-600 text-sm font-medium"
          >Tipo de proyecto</label
        >

        <select
          id="tipo_proyecto"
          class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        >
          <option></option>
          <option>Impresion 3D</option>
          <option>Corte laser</option>
          <option>Electronica</option>
          <option>Mixto</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="date" class="text-stone-600 text-sm font-medium"
          >Fecha de publicacion</label
        >
        <input
          type="date"
          id="date"
          class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
      </div>
    </div>

    <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
      <button
        class="active:scale-95 rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-600 outline-none focus:ring hover:opacity-90"
      >
        Reset
      </button>
      <button
        class="active:scale-95 rounded-lg bg-blue-600 px-8 py-2 font-medium text-white outline-none focus:ring hover:opacity-90"
      >
        Search
      </button>
    </div>
  </div>
</div>
