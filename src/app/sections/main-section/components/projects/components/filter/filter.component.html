<div class="ax-w-screen">
  <div
    class="bg-fablab-card-bg text-fablab-text-primary p-6 shadow-lg border border-fablab-border"
  >
    <h2 class="text-2xl font-bold text-fablab-text-primary">
      Filtros de Proyectos
    </h2>
    <div class="border-t border-fablab-border my-4"></div>

    <div class="mt-4 grid grid-cols-1 gap-6">
      <div class="flex flex-col">
        <label class="font-medium mb-2 text-fablab-text-primary"
          >Nombre del proyecto:</label
        >
        <input
          type="text"
          id="name"
          class="block w-full rounded-md border border-fablab-border px-4 py-2 shadow-sm focus:border-fablab-primary focus:ring focus:ring-fablab-primary/50 text-fablab-text-primary bg-fablab-bg transition"
        />
      </div>

      <div class="border-t border-fablab-border"></div>

      <div class="flex flex-col">
        <label class="font-medium mb-2 text-fablab-text-primary"
          >Tipo de proyecto</label
        >
        <div class="grid grid-cols-1 gap-y-3">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-fablab-primary size-5 rounded"
              value="Impresion 3D"
              #options
            />
            <span class="ml-2 text-fablab-text-secondary">Impresion 3D</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-fablab-primary size-5 rounded"
              value="Corte laser"
              #options
            />
            <span class="ml-2 text-fablab-text-secondary">Corte laser</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-fablab-primary size-5 rounded"
              value="Electronica"
              #options
            />
            <span class="ml-2 text-fablab-text-secondary">Electronica</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-fablab-primary size-5 rounded"
              value="Otro"
            />
            <span class="ml-2 text-fablab-text-secondary">Mixto</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-fablab-primary size-5 rounded"
              value="Otro"
              #options
            />
            <span class="ml-2 text-fablab-text-secondary">Otro</span>
          </label>
        </div>
      </div>

      <button
        (click)="applyFilters()"
        class="w-full bg-fablab-primary text-black font-semibold py-3 rounded-md shadow-md hover:bg-fablab-primary/80 transition"
      >
        Aplicar filtros
      </button>

      <div class="border-t border-fablab-border"></div>

      <div class="flex flex-col">
        <label class="font-medium mb-2 text-fablab-text-primary"
          >Fecha de creaci√≥n:</label
        >
        <input
          type="date"
          id="date"
          class="block w-full rounded-md border border-fablab-border px-4 py-2 shadow-sm outline-none focus:border-fablab-primary focus:ring focus:ring-fablab-primary/50 text-fablab-text-primary bg-fablab-bg transition"
        />
      </div>
    </div>
  </div>
</div>
