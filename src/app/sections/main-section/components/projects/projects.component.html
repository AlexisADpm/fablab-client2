<h1 class="text-center text-4xl font-bold">Proyectos</h1>
<section class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 mt-2">
  <app-card
    *ngFor="let proyecto of dbLocalProyectos"
    [title]="proyecto.title"
    [description]="proyecto.description"
    [imgUrl]="proyecto.imgUrl"
  ></app-card>
</section>
