<div class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h1 class="text-3xl font-bold mb-4">{{ proyecto?.title }}</h1>

  <img
    [src]="proyecto?.imgUrl"
    alt="Imagen del proyecto"
    class="w-full h-64 object-cover rounded-lg mb-4"
  />

  <p class="text-gray-700 mb-4">
    {{ proyecto?.description }}
  </p>

  <ul class="text-gray-600 mb-6 space-y-1">
    <li><strong>Fecha:</strong> {{ proyecto?.date }}</li>
    <li><strong>Participantes:</strong> {{ proyecto?.participantes }}</li>
  </ul>

  <button
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    (click)="volver()"
  >
    Volver
  </button>
</div>
