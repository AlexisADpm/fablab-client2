<div class="overflow-hidden w-full h-[200px] md:h-[550px] relative">
  <div class="flex carouselMovement h-[200px] md:h-[550px]" #carrousel>
    <div class="bg-amber-300 min-w-full w-full relative" #slide>
      <img
        src="../../../../../assets/imgs/testImages/pexels-ludodelot-18471441 (1).jpg"
        alt=""
        class="w-full h-full lg:h-auto"
      />
      <div
        class="absolute z-20 bottom-10 left-10 text-white bg-black/50 rounded-xl px-4 py-3 backdrop-blur-sm max-w-xs"
      >
        <h2 class="text-2xl md:text-2xl font-bold">Robótica Avanzada</h2>
        <p class="text-sm mt-1">Automatizando el futuro desde hoy.</p>
      </div>
    </div>
    <div class="bg-blue-500 min-w-full w-full relative" #slide>
      <img
        src="../../../../../assets/imgs/testImages/pexels-fauxels-3183150.jpg"
        alt=""
        class="w-full h-full lg:h-auto"
      />
      <div
        class="absolute z-20 bottom-10 left-10 text-white bg-black/50 rounded-xl px-4 py-3 backdrop-blur-sm max-w-xs"
      >
        <h2 class="text-2xl md:text-3xl font-bold drop-shadow-md">
          Trabajo en equipo
        </h2>
        <p class="text-sm md:text-base drop-shadow-md">
          Colaboración para innovar.
        </p>
      </div>
    </div>
    <div class="bg-rose-500 min-w-full w-full relative" #slide>
      <img
        src="../../../../../assets/imgs/testImages/pexels-ludodelot-18471478.jpg"
        alt=""
        class="w-full h-full lg:h-auto"
      />
      <div
        class="absolute z-20 bottom-10 left-10 text-white bg-black/50 rounded-xl px-4 py-3 backdrop-blur-sm max-w-xs"
      >
        <h2 class="text-2xl md:text-3xl font-bold drop-shadow-md">
          Tecnología Aplicada
        </h2>
        <p class="text-sm md:text-base drop-shadow-md">
          Proyectos reales con impacto.
        </p>
      </div>
    </div>
  </div>
  <div class="absolute z-30 bottom-0 w-full h-full flex justify-center">
    <div class="flex justify-between w-full h-full mx-4 items-center">
      <button
        class="text-3xl cursor-pointer hover:text-gray-100"
        (click)="moves(0)"
      >
        <
      </button>
      <div class="relative gap-2 self-end">
        @for (buttons of objImages; track $index; let idx = $index) {
        <button (click)="goToSlide(idx)">
          <i
            class="fa-solid fa-circle text-gray-100/70 text-xs mx-1 cursor-pointer mb-5"
            #navigationButtons
          ></i>
        </button>
        }
      </div>
      <button
        class="text-3xl cursor-pointer hover:text-gray-100"
        (click)="moves(1)"
      >
        >
      </button>
    </div>
  </div>
</div>
