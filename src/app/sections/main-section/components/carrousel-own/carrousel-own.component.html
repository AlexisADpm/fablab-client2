<div class="overflow-hidden w-[90%] mx-[5%] mt-10 h-[200px] md:h-[500px] relative">
  <div class="flex carouselMovement h-[200px] md:h-[500px]" #carrousel>
    <div class="bg-amber-300 min-w-full w-full" #slide>1</div>
    <div class="bg-blue-500 min-w-full w-full" #slide>2</div>
    <div class="bg-rose-500 min-w-full w-full" #slide>3</div>

  </div>
  <div class="absolute z-30 bottom-0 w-full h-full flex justify-center">
    <div class="flex justify-between w-full h-full mx-4 items-center">
      <button class="btn btn-primary" (click)="prev()">Prev</button>
      <div class="relative gap-2 self-end">
        @for (buttons of objImages; track $index; let idx = $index) {
          <button (click)="goToSlide(idx)">
            <i class="fa-solid fa-circle text-gray-100/70 text-xs mx-1 cursor-pointer mb-5" #navigationButtons></i>
          </button>
        }
      </div>
      <button class="btn btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
